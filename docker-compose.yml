version: "3.8"

services:
  coqui-tts:
    image: ghcr.io/coqui-ai/tts-cpu:latest
    container_name: coqui-tts
    ports:
      - "5000:5002"       # Mappa host:5000 â†’ container:5002
    command: >
      tts-server
      --model_name tts_models/sv/cv/vits
      --host 0.0.0.0
      --port 5002
    volumes:
      - coqui_data:/root/.cache/tts   # Sparar nedladdad modell-cache
    restart: unless-stopped

volumes:
  coqui_data:
    driver: local
